<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Birch Standards Picker</title>
  <meta name="description" content="">

  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <!-- Chrome / Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <link rel="icon" href="icon.png">

  <!-- Safari / iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

  <!-- Web Components -->
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    window.Polymer = { dom: 'shadow' };
  </script>
  <link rel="import" href="../birch-standards-picker.html">
  <script src="../../fetch-mock/index.js"></script>
  <script>
    fetch('../../../components/qa-shared-mock-json/tree-data/authorities/date-en-get-200.json').then(function(res){
      return res.json();
    }).then(function(res) {
      fetchMock.mock({matcher:/\/tree-data\/authorities\/date*/, response:{body: res}, method:'GET'});
    });
    fetch('../../../components/qa-shared-mock-json/tree-data/authorities/place-en-get-200.json').then(function(res){
      return res.json();
    }).then(function(res) {
      fetchMock.mock({matcher:/\/tree-data\/authorities\/place*/, response:{body: res}, method:'GET'});
    });
  </script>


</head>
<body>
  <birch-standards-picker standard-type='place'></birch-standards-picker>
  <birch-standards-picker standard-type='date'></birch-standards-picker>
</body>
</html>
